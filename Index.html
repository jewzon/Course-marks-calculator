<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Marks Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.reset {
      background: #f44336;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Course Marks Calculator</h2>
    <input type="number" id="int1" placeholder="Internal 1 (out of 100)" />
    <input type="number" id="int2" placeholder="Internal 2 (out of 100)" />
    <input type="number" id="int3" placeholder="Internal 3 (out of 100)" />
    <input type="number" id="attendance" placeholder="Attendance (out of 100)" />
    <input type="number" id="assignment" placeholder="Assignment (out of 100)" />
    <input type="number" id="mainExam" placeholder="Main Exam (out of 100)" />
    <button onclick="calculate()">Calculate</button>
    <button class="reset" onclick="resetFields()">Reset</button>
    <div class="result" id="result"></div>
  </div>  <script>
    function calculate() {
      const int1 = parseFloat(document.getElementById('int1').value) || 0;
      const int2 = parseFloat(document.getElementById('int2').value) || 0;
      const int3 = parseFloat(document.getElementById('int3').value) || 0;
      const attendance = parseFloat(document.getElementById('attendance').value) || 0;
      const assignment = parseFloat(document.getElementById('assignment').value) || 0;
      const mainExam = parseFloat(document.getElementById('mainExam').value) || 0;

      const total = int1 * 0.15 + int2 * 0.15 + int3 * 0.15 + attendance * 0.05 + assignment * 0.10 + mainExam * 0.40;

      document.getElementById('result').innerText = `Total Score: ${total.toFixed(2)}%`;
    }

    function resetFields() {
      ['int1','int2','int3','attendance','assignment','mainExam'].forEach(id => {
        document.getElementById(id).value = '';
      });
      document.getElementById('result').innerText = '';
    }
  </script></body>
</html>
